<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- start header -->
    <header>
        <div class="container">
            <div class="row py-2">
                <div class="col d-flex justify-content-center">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->

    <!-- start main -->
    <main class="container">
        <div class="row">

            <!-- start aside -->
            <aside class="col search-aside">

                <!-- start search input -->
                <section class="row">

                    <!-- start search form -->
                    <form class="col">

                        <!-- search and search history -->
                        <!-- 
                            WHEN I search for a city
                            THEN I am presented with current and future conditions for that city and that city is added to the search history
                        -->

                        <label for="search-input">Search for a City: </label><br>
                        <input type="text" id="search-input">
                        <button class="search-button"><i class="fas fa-search"></i></button>

                    </form>
                    <!-- end search form -->

                </section>
                <!-- end search input -->

                <!-- start search history list -->
                <section class="row">

                    <!-- start search history list -->
                    <ul class="col" id="search-history">
                        <!-- 
                            WHEN I click on a city in the search history
                            THEN I am again presented with current and future conditions for that city
                        -->

                        <li class="search-list-item">Los Angeles</li>
                        <li class="search-list-item">London</li>
                        <li class="search-list-item">Madrid</li>
                        <li class="search-list-item">Melbourne</li>
                        <li class="search-list-item">Moscow</li>
                        <li class="search-list-item">Rome</li>
                        <li class="search-list-item">Kuala Lumpur</li>
                    </ul>
                    <!-- end search history list -->

                </section>
                <!-- end search history list -->

            </aside>
            <!-- end aside -->

            <!-- city section -->
            <div class="col">

                <!-- current city section -->
                <section class="current-section">
                    <div class="row">
                        <div class="col">
                            <!-- current weather -->
                            <!--
                                    THEN I am presented with 
                                    the city name, 
                                    the date, 
                                    an icon representation of weather conditions, 
                                    the temperature, 
                                    the humidity, 
                                    the wind speed, 
                                    and the UV index 
                                -->
                            <!-- 
                                    WHEN I view the UV index
                                    THEN I am presented with a color that indicates whether the conditions are favorable, moderate, or severe
                                -->
                        </div>
                    </div>
                </section>
                <!-- end current city section -->

                <!-- 5 day forecast section -->
                <section class="forecast-section">
                    <div class="row">

                        <!-- 5 day forecast -->
                        <!-- 
                                WHEN I view future weather conditions for that city
                                THEN I am presented with a 5-day forecast that displays 
                                the date, 
                                an icon representation of weather conditions, 
                                the temperature, 
                                and the humidity
                            -->

                        <div class="col">
                            <section>

                            </section>
                        </div>
                        <div class="col">
                            <section>

                            </section>
                        </div>
                        <div class="col">
                            <section>

                            </section>
                        </div>
                        <div class="col">
                            <section>

                            </section>
                        </div>
                        <div class="col">
                            <section>

                            </section>
                        </div>
                    </div>
                </section>
                <!-- end 5 day forecast section -->

            </div>
            <!-- end city section -->

        </div>
    </main>
    <!-- start main -->

    <!-- start footer -->
    <footer></footer>
    <!-- end footer -->

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- javascript -->
    <script src="./script.js"></script>
</body>

</html>
